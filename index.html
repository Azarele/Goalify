<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goalify - AI Coaching Companion</title>
    <meta name="description" content="Your AI coaching companion for meaningful conversations and personal growth. Talk or type your way to clarity with Goalify." />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Prevent FOUC -->
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
        color: white;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-content {
        text-align: center;
      }
      
      .loading-logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #8b5cf6, #ec4899, #3b82f6);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .loading-text {
        color: #c084fc;
        font-size: 1.125rem;
        margin-bottom: 0.5rem;
      }
      
      .loading-subtitle {
        color: #a855f7;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">
          <span style="color: white; font-weight: bold; font-size: 1.5rem;">G</span>
        </div>
        <div class="loading-text">Goalify</div>
        <div class="loading-subtitle">Your AI Coaching Companion</div>
      </div>
    </div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Fallback error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        const root = document.getElementById('root');
        if (root && !root.innerHTML.trim()) {
          root.innerHTML = `
            <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem;">
              <div style="text-align: center;">
                <h1 style="font-size: 2rem; margin-bottom: 1rem; color: white;">Goalify</h1>
                <p style="color: #c084fc; margin-bottom: 2rem;">Something went wrong. Please refresh the page.</p>
                <button onclick="window.location.reload()" style="background: linear-gradient(135deg, #8b5cf6, #ec4899); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; cursor: pointer; font-weight: 500;">
                  Refresh Page
                </button>
              </div>
            </div>
          `;
        }
      });
    </script>
    
    <!-- Load app -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
